<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  >
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Load Semantic UI -->
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../semantic/semantic.min.js"></script>
    <link rel="stylesheet" href="../semantic/semantic.min.css" type="text/css" />

  <body>
    <style>
      a.flag.item img{
        width: 18px !important;
        height: 12px;
        filter: grayscale(100%);
      }
      a.flag.item img:hover, a.active.flag.item img {
        filter: grayscale(0%);
      }

    </style>
    <!-- Top Menu -->
    <nav class="ui borderless menu">
      <a class="item">Membership</a>
      <a class="item">Calendar</a>
      <a class="item">Contact</a>

        <a class="flag item" href="/">
          <img src="http://satyoga.org/media/mod_languages/images/en.gif" alt="English" title="English" class="flags">
        </a>
        <a class="active flag item" href="/es/">
          <img src="http://satyoga.org/media/mod_languages/images/es.gif" alt="Español" title="Español" class="flags">
        </a>
        <a class="item"><i class="facebook icon"></i></a>
        <a class="item"><i class="youtube icon"></i></a>
        <div class="item">
          <div class="ui icon input">
            <input type="text" placeholder="Search...">
            <i class="search link icon"></i>
          </div>
      </div>
    </nav>
